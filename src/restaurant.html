<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="css/restaurant.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" type="text/css">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Roboto');
    </style>
    <title>Restaurant Info</title>
  </head>
  <body>
    <header>
      <nav role="navigation">
        <h1><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <ul id="breadcrumb" class="breadcrumb" aria-label="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </header>
    <main class="main-content restaurant-detail" role="main">
      <section class="map-container">
        <div id="map" role="application" aria-label="Restaurants positioned on Google Maps"></div>
      </section>
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <div class="restaurant-wrapper">
          <img id="restaurant-img">
          <p id="restaurant-cuisine"></p>
        </div>
        <div class="restaurant-wrapper">
          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>
        </div>
      </section>
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
      <section id="new-review">
        <h3>Add a review</h3>
        <form action="" method="post" role="form" id="form-review">
          <div class="form-group">
            <label for="reviewer-name">Name</label>
            <input id="reviewer-name" aria-label="Enter name" name="name" type="text" required aria-required="true">
          </div>
          <div class="form-group">
            <label for="review">Review</label>
            <textarea name="review" id="review" rows="5" aria-label="Enter review" required aria-required="true"></textarea>
          </div>
          <div class="form-group rating">
            <h4>Rating</h4>
            <label for="rating5" tabindex="0" aria-label="Rating 5" class="radio-container">
              5 - The perfect restaurant!
              <input checked type="radio" id="rating5" name="rating" value="5">
              <span class="checkmark"></span>
            </label>
            <label for="rating4" tabindex="0" aria-label="Rating 4" class="radio-container">
              4 - Good restaurant!
              <input type="radio" id="rating4" name="rating" value="4">
              <span class="checkmark"></span>
            </label>
            <label for="rating3" tabindex="0" aria-label="Rating 3" class="radio-container">
              3 - Not bad!
              <input type="radio" id="rating3" name="rating" value="3">
              <span class="checkmark"></span>
            </label>
            <label for="rating2" tabindex="0" aria-label="Rating 2" class="radio-container">
              2 - Ok!
              <input type="radio" id="rating2" name="rating" value="2">
              <span class="checkmark"></span>
            </label>
            <label for="rating1" tabindex="0" aria-label="Rating 1" class="radio-container">
              1 - Not recommended!
              <input type="radio" id="rating1" name="rating" value="1">
              <span class="checkmark"></span>
            </label>
          </div>
          <button type="submit" id="review-submit">Send review</button>
          <div class="review-status-wrapper">
            <p class="review-status-message"></p>
          </div>
        </form>
      </section>
    </main>
    <footer class="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <script type="text/javascript" src="js/bundleDetail.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBt3TO5ejN13GWjft1tMFuXmYYY2SPFkTw&libraries=places&callback=initMap"></script>
  </body>
</html>
